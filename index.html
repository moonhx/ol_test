<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ol_test</title>
<link rel="stylesheet" href="./lib/ol_v6.2.1.css">
<script src="./lib/ol_v6.2.1.js"></script>
<style>
html, body {
    height: 100%;
    width: 100%;
    padding: 0;
    margin: 0;
}
#map {
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
}
</style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 新特性 地图不会无线放小
        new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: [0, 0],
                zoom: 4
            })
        });
    </script>
</body>
</html>
